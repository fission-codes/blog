name: ğŸš€ Publish
on:
  push:
    branches:
      - main
      - develop
jobs:
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2
      - name: ğŸ§± Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸ“¦ Install packages
        run: yarn install
      - name: ğŸ— Build assets
        run: yarn build
      - name: ğŸš€ Publish to production
        if: github.ref == 'refs/heads/main'
        uses: fission-suite/publish-action@v1
        with:
          app_url: blog-prod.fission.app
          build_dir: ./dist
          machine_key: ${{ secrets.MACHINE_KEY }}
      - name: ğŸš€ Publish to staging
        if: github.ref == 'refs/heads/develop'
        uses: fission-suite/publish-action@v1
        with:
          app_url: blog-dev.fission.app
          build_dir: ./dist
          machine_key: ${{ secrets.MACHINE_KEY }}
